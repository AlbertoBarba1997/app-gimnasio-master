<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <form class="formulario" *ngIf="form" [formGroup]="form" (ngSubmit)="submitForm()">

    <h1>AyG</h1>

    <ion-item lines="none" class="dni">
      <ion-input type="text" placeholder="DNI" formControlName="dni"></ion-input>
    </ion-item>

    <ion-item lines="none" class="password">
      <ion-input type="password" placeholder="Contraseña" formControlName="contraseña"></ion-input>
    </ion-item>


    <ion-button expand="block" type="submit" color="dark" class="login" [disabled]="!form.valid">Iniciar</ion-button>
  </form>

  <img src="assets/imgs/bolso.svg" class="bolso">
</ion-content>
